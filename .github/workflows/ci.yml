name: CI

on:
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - "README.md"
      - "**/*.md"
      - ".changeset/**"
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    if: github.repository == 'oceanbase/seekdb-js'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run type-check

      - name: Lint
        run: pnpm run lint || echo "Lint check skipped if no lint config"

      - name: Check formatting
        run: pnpm exec prettier --check .

  build:
    if: github.repository == 'oceanbase/seekdb-js'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build

  test:
    if: github.repository == 'oceanbase/seekdb-js'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Start seekdb container
        shell: bash
        run: |
          docker run --name seekdb-server -p 2881:2881 -d oceanbase/seekdb:latest
          sleep 15
          docker logs seekdb-server

      - name: Run tests
        env:
          SERVER_HOST: 127.0.0.1
          SERVER_PORT: 2881
          SERVER_USER: root
          SERVER_PASSWORD: ""
          SERVER_DATABASE: test
          SERVER_TENANT: sys
        run: pnpm run test
